name: Azure Infrastructure Deployment

on: workflow_dispatch

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: ./.github/actions/azure-login
        with:
          azure-deploy-client-id: ${{ secrets.AZURE_DEPLOY_CLIENT_ID }}
          azure-deploy-client-secret: ${{ secrets.AZURE_DEPLOY_CLIENT_SECRET }}
          azure-deploy-subscription-id: ${{ secrets.AZURE_DEPLOY_SUBSCRIPTION_ID }}
          azure-deploy-tenant-id: ${{ secrets.AZURE_DEPLOY_TENANT_ID }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ vars.AZURE_RESOURCE_GROUP }} \
            --location ${{ vars.AZURE_LOCATION }}

      - name: Generate Unique Names
        id: unique_names
        uses: ./.github/actions/create-unique-names
        with:
          resourceGroupName: ${{ vars.AZURE_RESOURCE_GROUP }}

      # --- Entra ID tenant (separate SP) ---

      - name: Login to Entra ID Tenant
        run: |
          az login --service-principal \
            --username ${{ secrets.ENTRA_DEPLOY_CLIENT_ID }} \
            --password "${{ secrets.ENTRA_DEPLOY_CLIENT_SECRET }}" \
            --tenant ${{ secrets.ENTRA_DEPLOY_TENANT_ID }} \
            --allow-no-subscriptions

      - name: Ensure Entra App Registration
        id: entra_app
        run: |
          APP_NAME="${{ steps.unique_names.outputs.entraAppDisplayName }}"

          # Check if app already exists
          APP_ID=$(az ad app list --display-name "$APP_NAME" --query "[0].appId" -o tsv)

          if [ -z "$APP_ID" ]; then
            echo "Creating Entra app registration: $APP_NAME"
            APP_ID=$(az ad app create --display-name "$APP_NAME" \
              --sign-in-audience AzureADandPersonalMicrosoftAccount \
              --query appId -o tsv)

            # Wait for Entra replication before creating service principal
            echo "Waiting for app registration to propagate..."
            sleep 30
            az ad sp create --id "$APP_ID"
          else
            echo "Found existing Entra app registration: $APP_NAME ($APP_ID)"
          fi

          # Ensure signInAudience is correct (idempotent)
          az ad app update --id "$APP_ID" \
            --sign-in-audience AzureADandPersonalMicrosoftAccount

          echo "APP_ID=$APP_ID" >> $GITHUB_OUTPUT

          # Generate new client secret (replaces any existing credentials)
          CLIENT_SECRET=$(az ad app credential reset --id "$APP_ID" --query password -o tsv)
          echo "::add-mask::$CLIENT_SECRET"
          echo "CLIENT_SECRET=$CLIENT_SECRET" >> $GITHUB_OUTPUT

      - name: Configure API Scope
        run: |
          APP_ID="${{ steps.entra_app.outputs.APP_ID }}"

          # Set identifier URI (idempotent)
          az ad app update --id "$APP_ID" --identifier-uris "api://$APP_ID"

          # Check if mcp.access scope already exists
          EXISTING_SCOPES=$(az ad app show --id "$APP_ID" --query "api.oauth2PermissionScopes[?value=='mcp.access'].id" -o tsv)

          if [ -z "$EXISTING_SCOPES" ]; then
            echo "Adding mcp.access OAuth2 permission scope"
            SCOPE_ID=$(uuidgen)
            az rest --method PATCH \
              --uri "https://graph.microsoft.com/v1.0/applications(appId='$APP_ID')" \
              --headers "Content-Type=application/json" \
              --body "{
                \"api\": {
                  \"oauth2PermissionScopes\": [{
                    \"id\": \"$SCOPE_ID\",
                    \"adminConsentDisplayName\": \"Access MCP server\",
                    \"adminConsentDescription\": \"Allows the app to access the MCP server on behalf of the signed-in user.\",
                    \"userConsentDisplayName\": \"Access MCP server\",
                    \"userConsentDescription\": \"Allows the app to access the MCP server on your behalf.\",
                    \"value\": \"mcp.access\",
                    \"type\": \"User\",
                    \"isEnabled\": true
                  }]
                }
              }"
          else
            echo "mcp.access scope already exists"
          fi

          # Pre-authorize the app's own client ID for the scope (suppresses consent prompt)
          # First get the scope ID
          SCOPE_ID=$(az ad app show --id "$APP_ID" --query "api.oauth2PermissionScopes[?value=='mcp.access'].id" -o tsv)

          az rest --method PATCH \
            --uri "https://graph.microsoft.com/v1.0/applications(appId='$APP_ID')" \
            --headers "Content-Type=application/json" \
            --body "{
              \"api\": {
                \"preAuthorizedApplications\": [{
                  \"appId\": \"$APP_ID\",
                  \"delegatedPermissionIds\": [\"$SCOPE_ID\"]
                }]
              }
            }"

      - name: Update Entra App Redirect URI
        run: |
          az ad app update \
            --id "${{ steps.entra_app.outputs.APP_ID }}" \
            --web-redirect-uris "https://${{ vars.CUSTOM_DOMAIN_NAME }}/callback"

      # --- Back to ARM subscription ---

      - name: Re-login to Azure Subscription
        uses: ./.github/actions/azure-login
        with:
          azure-deploy-client-id: ${{ secrets.AZURE_DEPLOY_CLIENT_ID }}
          azure-deploy-client-secret: ${{ secrets.AZURE_DEPLOY_CLIENT_SECRET }}
          azure-deploy-subscription-id: ${{ secrets.AZURE_DEPLOY_SUBSCRIPTION_ID }}
          azure-deploy-tenant-id: ${{ secrets.AZURE_DEPLOY_TENANT_ID }}

      - name: Deploy Azure Resources
        run: |
          az deployment group create \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --template-file ./infra/main.bicep \
            --parameters \
              containerRegistryName=${{ steps.unique_names.outputs.acrName }} \
              containerAppEnvName=${{ steps.unique_names.outputs.containerAppEnvName }} \
              logAnalyticsWorkspaceName=${{ steps.unique_names.outputs.logAnalyticsWorkspaceName }} \
              frontDoorEndpointName=${{ steps.unique_names.outputs.frontDoorEndpointName }} \
              customDomainName=${{ vars.CUSTOM_DOMAIN_NAME }} \
              entraTenantId="${{ secrets.ENTRA_DEPLOY_TENANT_ID }}" \
              entraClientId="${{ steps.entra_app.outputs.APP_ID }}" \
              entraClientSecret="${{ steps.entra_app.outputs.CLIENT_SECRET }}" \
              proxyBaseUrl="https://${{ vars.CUSTOM_DOMAIN_NAME }}" \
              entraAuthority="${{ vars.ENTRA_AUTHORITY }}"

      - name: Create CNAME Record
        shell: pwsh
        run: |
          $subdomain = "${{ vars.CUSTOM_DOMAIN_NAME }}".Split('.')[0]
          $afdHostName = "${{ steps.unique_names.outputs.frontDoorEndpointName }}.z01.azurefd.net"
          az network dns record-set cname set-record `
            --resource-group ${{ vars.DNS_ZONE_RESOURCE_GROUP }} `
            --zone-name ${{ vars.DNS_ZONE_NAME }} `
            --record-set-name $subdomain `
            --cname $afdHostName

      - name: Configure AFD Custom Domain DNS Validation
        shell: pwsh
        run: |
          $customDomain = "${{ vars.CUSTOM_DOMAIN_NAME }}"
          $afdCustomDomainName = $customDomain -replace '\.', '-'
          $subdomain = $customDomain.Split('.')[0]
          ./tools/SetAfdDnsValidation.ps1 `
            -ResourceGroup ${{ vars.AZURE_RESOURCE_GROUP }} `
            -FrontDoorProfileName afd-mcp-entra-proxy `
            -CustomDomainName $afdCustomDomainName `
            -DnsZoneName ${{ vars.DNS_ZONE_NAME }} `
            -DnsZoneResourceGroup ${{ vars.DNS_ZONE_RESOURCE_GROUP }} `
            -Subdomain $subdomain
